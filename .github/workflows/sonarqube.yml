name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: Install Sonar Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-* sonar-scanner
          echo "Adding sonar-scanner to PATH"
          echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH
          echo "PATH updated with sonar-scanner"
          
      - name: Verify Sonar Scanner Installation
        run: sonar-scanner -h
          
      - name: Run SonarQube Scanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=project \
            -Dsonar.sources=MakeSoft/src,MakeSoftReact/makesoftreact/src \
            -Dsonar.java.binaries=target/classes/com \
            -Dsonar.host.url=https://e43a-69-158-46-54.ngrok-free.app \
            -Dsonar.login=sqp_1f282815b5e8246b3b4e000bc91136d305f317b5
