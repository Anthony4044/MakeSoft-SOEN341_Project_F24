name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Cache SonarQube scanner
      uses: actions/cache@v2
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}

    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        token: ${{ secrets.SONAR_TOKEN }}
        projectKey: sqp_1f282815b5e8246b3b4e000bc91136d305f317b5 # Your SonarQube project key
        projectName: project # Your project name
        sonar.host.url: http://localhost:9000  # Local SonarQube URL
